<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Snake Game</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Dynamic Snake Game</h1>
    <p>Use arrow keys to move the snake. Eat the food to grow and score points!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const grid = 20;
        let count = 0;
        let snake = [{ x: 9 * grid, y: 9 * grid }];
        let dx = grid;
        let dy = 0;
        let food = { x: Math.floor(Math.random() * 30) * grid, y: Math.floor(Math.random() * 20) * grid };
        let score = 0;

        function gameLoop() {
            requestAnimationFrame(gameLoop);

            if (++count < 6) {
                return;
            }
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wrap snake position on edge
            if (head.x >= canvas.width) head.x = 0;
            if (head.y >= canvas.height) head.y = 0;
            if (head.x < 0) head.x = canvas.width - grid;
            if (head.y < 0) head.y = canvas.height - grid;

            // Check collision with body
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    alert('Game Over! Your score was: ' + score);
                    snake = [{ x: 9 * grid, y: 9 * grid }];
                    dx = grid;
                    dy = 0;
                    score = 0;
                    document.getElementById('score').textContent = 'Score: ' + score;
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = 'Score: ' + score;
                food = { x: Math.floor(Math.random() * 30) * grid, y: Math.floor(Math.random() * 20) * grid };
            } else {
                snake.pop();
            }

            // Draw snake
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, grid - 2, grid - 2);
            }

            // Draw food
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(food.x, food.y, grid - 2, grid - 2);
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid;
                dy = 0;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = grid;
            }
        });

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
